<div class="c-container">
    <app-display>
        <div class="details">
        
            <img [src]="(cardImages$ |async)?.large" alt="PokÃ©mon card" class="details__img">
            
            <div class="details__text-box">
                <h1 class="details__name">{{ (card$ |async)?.name }}</h1>
                <p>{{ (card$ |async)?.id }}</p>
                <br>
                <p><b>Tipo<span *ngIf="(cardTypes$ |async)?.length > 1">s</span>:</b>
                    <span *ngFor="let type of (cardTypes$ |async)">
                        <img class="type-icon" [src]="'./assets/type-icons/' + type +  '.svg'" alt="Tipo">
                    </span>
                </p> 
    
                <p><b>Fraqueza<span *ngIf="(cardTypes$ |async)?.length > 1">s</span>:</b>
                    <span *ngFor="let weaknesse of (card$ |async)?.weaknesses; last as isLast">
                        <img class="type-icon" [src]="'./assets/type-icons/' + weaknesse.type +  '.svg'" alt="Tipo"> {{ weaknesse.value }}
                    </span>
                </p> 
    
                <h2 class="details__attacks" *ngIf="(cardAttacks$ |async)?.length > 0">ATAQUES: </h2>
                <app-attack [attack]="attack" *ngFor="let attack of (cardAttacks$ |async)"></app-attack>
            </div>
        </div>
    </app-display>
</div>

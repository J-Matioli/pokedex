<div class="c-container">

    <app-filter></app-filter>

    <app-display>
        <div class="loader" *ngIf="(isParamCardsLoading | async) || (isMoreCardsLoading | async)">
            <div class="loader__motion"></div>
            <span class="loader__text">Carregando</span>
        </div>

        <app-card-list *ngIf="!(isParamCardsLoading | async)"></app-card-list>
        <app-empty-message *ngIf="!(isParamCardsLoading | async) && !(hasCards$ | async)"></app-empty-message>
    </app-display>

    <app-card-amount *ngIf="!(isParamCardsLoading | async)"></app-card-amount>

   <app-more-cards-btn *ngIf="(hasMoreCards$ | async) && !(isParamCardsLoading | async)"></app-more-cards-btn>

</div>

<div class="c-container">

    <app-filter></app-filter>

    <app-display>
        <div class="loader" *ngIf="(isLoading | async) || (isParamCardsLoading | async)">
            <div class="loader__motion"></div>
            <span class="loader__text">Carregando</span>
        </div>

        <app-card-list *ngIf="!(isLoading | async)"></app-card-list>
    </app-display>

    <app-card-amount *ngIf="!(isLoading | async)"></app-card-amount>

   <app-more-cards-btn *ngIf="(hasMoreCards$ | async) && !(isLoading | async)"></app-more-cards-btn>

</div>
